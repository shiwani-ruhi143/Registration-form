<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  </head>
<body>
   
       <center>
        
           <h1 class="first-heading">Student's Registration Form</h1> <hr style="color: rgb(255, 255, 255);">
          <table>
            <td>
                <center>
              <form autocomplete="on">
                <h2 class="second-heading">Fill your details here</h2><hr style="color: black;">
               <br><br>
            <label for="fname" ><h3 class="form-elements" >First Name</h3></label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name..." class="input-elements" required><br><br>
            
            <label for="lname" ><h3 class="form-elements">Last Name</h3></label> <br>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name..." class="input-elements" required><br><br>
            
            <label for="dob"><h3 class="form-elements">Date Of Birth</h3></label><br>
            <input type="date" id="dob" name="dob" placeholder="Enter your birth date..." class="input-elements" required><br><br>

            <label for="phone"><h3 class="form-elements">Phone Number</h3></label><br>
            <input type="number" id="phone" name="phone" placeholder="Enter your number..." class="input-elements" required><br><br>

            <label for="email"><h3 class="form-elements">Email Address</h3></label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email..." class="input-elements" required><br><br>

           <h3 class="form-elements">Gender</h3> 
            <pre><input type="radio" id="female" name="gender"><label for="female"><h5 class="gender-elements"> Female</h5></label> <input type="radio" id="male" name="gender"><label for="male"><h5 class="gender-elements"> Male</h5></label> <input type="radio" id="Prefer-not-to-say" name="gender"><label for="Prefer not to say" ><h5 class="gender-elements"> Prefer not to say</h5></label></pre>
            
            <label for="courses"><h3 class="form-elements">Field</h3></label><br>
             <select name="courses" id="courses" class="input-elements" required>
                <option value="none" ><h5>None</h5></option>
                 <option value="it"><h5>I.T.</h5></option>
                 <option value="ece"><h5>ECE</h5></option>
                 <option value="cse"><h5>CSE</h5></option>
                 <option value="mech"><h5>MECH</h5></option>
                 <option value="civil"><h5>CIVIL</h5></option>
                 <option value="chemical"><h5>CHEMICAL</h5></option>
             </select><br><br>
            <!-- Write your comments here -->
             <label for="password"><h3 class="form-elements">Password</h3></label><br>
             <input type="password" name="password" id="password" placeholder="Enter your password..." class="input-elements" required><br><br>

             <label for="confirm password"><h3 class="form-elements">Confirm Password</h3></label><br>
             <input type="password" name="password" id="confirm password" placeholder="Confirm your password" class="input-elements" required><br><br>

             <label for="about"><h3 class="form-elements">About You</h3></label><br>
             <input type="textarea" name="about" id="about" placeholder="Write here..." rows="10" cols="100" class="input-elements" required><br><br>
             
          <label for="file"><h3 class="form-elements">Attach a file</h3></label><br>
            <pre>           <input type="file"id="file" name="file" class="input-elements" required><br><br></pre> 

              <input type="submit"  id="button" class="form-elements" onclick="alert('Thanks for submitting form')" value="Submit">
              <input type="reset" id="button" class="form-elements"><br><br><br>
           </form>
        </center>
        </td>
        </table> 
        </center>
</body>
</html>
